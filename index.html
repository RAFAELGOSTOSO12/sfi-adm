<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SFI - Pesquisa de ADM</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
}

h1 {
    color: #38bdf8;
    margin-top: 25px;
}

input {
    padding: 10px;
    width: 260px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    outline: none;
}

button {
    padding: 10px 22px;
    border-radius: 10px;
    border: none;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
    margin-left: 5px;
    font-weight: bold;
}

button:hover {
    background: #0ea5e9;
}

.adm {
    background: #020617;
    margin: 15px auto;
    padding: 15px;
    width: 360px;
    border-radius: 12px;
    border: 1px solid #38bdf8;
    display: none;
}

.adm b {
    color: #38bdf8;
}
</style>
</head>

<body>

<h1>Sistema de Fichas Integradas (SFI)</h1>

<!-- PESQUISA -->
<input type="text" id="busca" placeholder="Pesquisar ADM (nome ou nick)">
<button onclick="buscarADM()">Buscar</button>

<!-- ADM -->
<div class="adm" data-nome="joao santos da silva" data-nick="bistecone1">
    <b>Nome:</b> Jo√£o Santos da Silva<br>
    <b>Nick:</b> bistecone1<br>
    <b>Cargo:</b> ADM 3
</div>

<script>
function buscarADM() {
    let texto = document.getElementById("busca").value.toLowerCase();
    let adms = document.querySelectorAll(".adm");

    adms.forEach(adm => {
        let nome = adm.getAttribute("data-nome");
        let nick = adm.getAttribute("data-nick");

        if (nome.includes(texto) || nick.includes(texto)) {
            adm.style.display = "block";
        } else {
            adm.style.display = "none";
        }
    });
}
</script>

</body>
</html>
