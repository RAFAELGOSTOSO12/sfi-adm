<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SFI - Consulta de ADM</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0b1c2d;
    color: #eaf2ff;
    text-align: center;
}

h1 {
    color: #6fb6ff;
    margin-top: 25px;
}

#busca {
    padding: 10px;
    width: 260px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    outline: none;
}

button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #1f6fff;
    color: white;
    cursor: pointer;
    margin-left: 5px;
}

button:hover {
    background: #3b86ff;
}

.adm {
    background: #132c45;
    margin: 15px auto;
    padding: 15px;
    width: 360px;
    border-radius: 12px;
    border: 1px solid #6fb6ff;
    display: none;
}

.adm b {
    color: #9fd0ff;
}
</style>
</head>

<body>

<h1>Sistema de Fichas Integradas (SFI)</h1>

<!-- PESQUISA -->
<input type="text" id="busca" placeholder="Digite nome ou nick">
<button onclick="buscarADM()">Buscar ADM</button>

<!-- ADM 1 -->
<div class="adm" data-nome="rafael" data-nick="rafaelgostoso12">
    <b>Nome:</b> Rafael<br>
    <b>Nick:</b> RafaelGostoso12<br>
    <b>Cargo:</b> Fundador
</div>

<!-- ADM 2 -->
<div class="adm" data-nome="joao" data-nick="joaoadm">
    <b>Nome:</b> João<br>
    <b>Nick:</b> JoaoADM<br>
    <b>Cargo:</b> Administrador
</div>

<!-- ADM 3 -->
<div class="adm" data-nome="joao santos da silva" data-nick="bistecone1">
    <b>Nome:</b> João Santos da Silva<br>
    <b>Nick:</b> bistecone1<br>
    <b>Cargo:</b> ADM 3
</div>

<script>
function buscarADM() {
    let texto = document.getElementById("busca").value.toLowerCase();
    let adms = document.querySelectorAll(".adm");

    adms.forEach(adm => {
        let nome = adm.getAttribute("data-nome");
        let nick = adm.getAttribute("data-nick");

        if (nome.includes(texto) || nick.includes(texto)) {
            adm.style.display = "block";
        } else {
            adm.style.display = "none";
        }
    });
}
</script>

</body>
</html>
