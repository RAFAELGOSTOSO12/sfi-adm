<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SFI - Consulta de ADM</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #fff5fa;
    color: #333;
    text-align: center;
}

h1 {
    color: #e83e8c;
    margin-top: 25px;
}

input {
    padding: 10px;
    width: 260px;
    border-radius: 20px;
    border: 1px solid #e83e8c;
    margin-top: 15px;
    outline: none;
}

button {
    padding: 10px 25px;
    border-radius: 20px;
    border: none;
    background: #e83e8c;
    color: white;
    cursor: pointer;
    margin-left: 5px;
}

button:hover {
    background: #d63384;
}

.adm {
    background: #ffffff;
    margin: 15px auto;
    padding: 15px;
    width: 360px;
    border-radius: 15px;
    border: 1px solid #e83e8c;
    display: none;
}

.adm b {
    color: #e83e8c;
}
</style>
</head>

<body>

<h1>Sistema de Fichas Integradas (SFI)</h1>

<!-- PESQUISA -->
<input type="text" id="busca" placeholder="Pesquisar ADM por nome ou nick">
<button onclick="buscarADM()">Buscar Administrador</button>

<!-- ADM 1 -->
<div class="adm" data-nome="rafael" data-nick="rafaelgostoso12">
    <b>Nome:</b> Rafael Rodrigues<br>
    <b>Nick:</b> RafaelGostoso12<br>
    <b>Cargo:</b> Fundador
</div>

<!-- ADM 2 -->
<div class="adm" data-nome="joao santos da silva" data-nick="bistecone1">
    <b>Nome:</b> Jo√£o Santos da Silva<br>
    <b>Nick:</b> bistecone1<br>
    <b>Cargo:</b> ADM 3
</div>

<script>
function buscarADM() {
    let texto = document.getElementById("busca").value.toLowerCase();
    let adms = document.querySelectorAll(".adm");

    adms.forEach(adm => {
        let nome = adm.getAttribute("data-nome");
        let nick = adm.getAttribute("data-nick");

        if (nome.includes(texto) || nick.includes(texto)) {
            adm.style.display = "block";
        } else {
            adm.style.display = "none";
        }
    });
}
</script>

</body>
</html>
